<form #flashForm="ngForm">
  <h1 class="is-size-3">Add New Flash Card</h1>
  <div class="field">
    <label for="question">Question</label>
    <div class="control">
      <input
        type="text"
        id="question"
        name="question"
        required
        class="input"
        [(ngModel)]="flash.question"
        #question="ngModel"
        [ngClass]="{ 'is-danger': question.invalid && !question.pristine }"
      />
    </div>
  </div>
  <div class="field">
    <label for="answer">Answer</label>
    <div class="control">
      <input
        type="text"
        id="answer"
        name="answer"
        required
        class="input"
        [(ngModel)]="flash.answer"
        #answer="ngModel"
        [ngClass]="{ 'is-danger': answer.invalid && !answer.pristine }"
      />
    </div>
  </div>

  <button
    *ngIf="editing; else submit"
    class="button is-primary"
    type="submit"
    (click)="handleUpdate()"
    [disabled]="flashForm.invalid"
  >
    Update
  </button>
  <ng-template #submit>
    <button
      class="button is-primary"
      type="submit"
      (click)="handleSubmit()"
      [disabled]="flashForm.invalid"
    >
      Submit
    </button>
  </ng-template>
  <button
    *ngIf="editing; else clear"
    class="button clear-btn"
    (click)="handleCancel()"
  >
    Cancel
  </button>
  <ng-template #clear>
    <button class="button clear-btn" (click)="handleClear()">Clear</button>
  </ng-template>
</form>

<div class="flashs">
  <app-flash
    *ngFor="let flash of flashs$ | async; trackBy: trackByFlashId"
    [flash]="flash"
    (onToggleCard)="handleToggleCard($event)"
    (onDelete)="handleDelete($event)"
    (onEdit)="handleEdit($event)"
    (onRememberedChange)="handleRememberedChange($event)"
  ></app-flash>
</div>
<router-outlet></router-outlet>
